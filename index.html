<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('your-background-image.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay to enhance readability */
        }

        .container {
            position: relative;
            max-width: 700px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #666;
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        .countdown div {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
        }

        .countdown div span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown div small {
            display: block;
            margin-top: 5px;
            font-size: 1rem;
            color: #aaa;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 15px;
            }

            .countdown div {
                width: 80px;
                padding: 15px;
            }

            .countdown div span {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown div {
                width: 70px;
                padding: 10px;
            }

            .countdown div span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="container">
        <h1>We're Coming Soon</h1>
        <p>Our website is under construction, we'll be here soon with our new awesome site!</p>

        <div class="countdown">
            <div>
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <script>
        // Set the launch date (adjust the date as needed)
        const launchDate = new Date("Dec 31, 2024 00:00:00").getTime();

        // Function to update the countdown every second
        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the elements
            document.getElementById("days").textContent = days < 10 ? '0' + days : days;
            document.getElementById("hours").textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").textContent = seconds < 10 ? '0' + seconds : seconds;

            // If the countdown is finished, display some message
            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "<p>We have launched!</p>";
            }
        }, 1000);
    </script>

</body>
</html>
